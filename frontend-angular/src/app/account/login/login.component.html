<mat-card>
  <mat-card-title>Let's get started!</mat-card-title>
  <mat-card-subtitle>Login to rate and review venues.</mat-card-subtitle>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="submit" mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
