<mat-card>
    <mat-card-title>Let's get started!</mat-card-title>
    <mat-card-subtitle>Sign up to rate and review venues.</mat-card-subtitle>
    <form>
      <mat-card-content>
        <mat-error *ngIf="emailExists">
          The email already exists
        </mat-error>
        <mat-form-field>
            <input matInput placeholder="Name" name="name" required>
            <mat-error>
                Please provide a name
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="email" placeholder="Email" name="email" required>
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        
      </mat-card-content>
      <mat-card-actions>
        <button class="submit" mat-raised-button color="primary" [disabled]="">Sign Up</button>
      </mat-card-actions>
    </form>
    <span>Already have an account? 
        <a routerLink="/user/login">Login</a>
    </span>
</mat-card>
